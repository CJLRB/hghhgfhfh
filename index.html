<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a fyunni Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <form action="#" method="post">

 			<label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transmale">Trans-Male</option>
                <option value="transfemale">Trans-Female</option>
                <option value="genderfluid">Genderfluid</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">I Prefer Not To Say</option>
                <option value="gender_those_exist">Gender? those exist?</option>
            </select><br>

            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <span class="terms-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the (nonexistent) terms and conditions</label><br>
       		</span>

            
            <button type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
